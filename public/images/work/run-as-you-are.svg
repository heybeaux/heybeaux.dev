<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#FAFAF9"/>
  <rect x="40" y="40" width="720" height="320" rx="8" fill="#FFFFFF" stroke="#E5E5E5" stroke-width="2"/>
  
  <!-- Abstract runner silhouettes in different colors representing diversity -->
  <ellipse cx="200" cy="200" rx="80" ry="80" fill="#FF6B6B" opacity="0.3"/>
  <ellipse cx="300" cy="180" rx="80" ry="80" fill="#4ECDC4" opacity="0.3"/>
  <ellipse cx="400" cy="190" rx="80" ry="80" fill="#FFE66D" opacity="0.3"/>
  <ellipse cx="500" cy="175" rx="80" ry="80" fill="#A78BFA" opacity="0.3"/>
  <ellipse cx="600" cy="195" rx="80" ry="80" fill="#F472B6" opacity="0.3"/>
  
  <!-- NFT-style frame -->
  <rect x="300" y="100" width="200" height="200" rx="8" fill="#FFFFFF" stroke="#1A1A1A" stroke-width="3"/>
  
  <!-- Abstract runner figure -->
  <circle cx="400" cy="150" r="25" fill="#1A1A1A"/>
  <path d="M400 175 L400 230 M400 190 L365 210 M400 190 L435 210 M400 230 L370 280 M400 230 L430 280" stroke="#1A1A1A" stroke-width="4" stroke-linecap="round"/>
  
  <!-- NFT badge -->
  <rect x="330" y="250" width="140" height="30" rx="4" fill="#1A1A1A"/>
  <text x="400" y="270" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="middle">#RAYA 2048</text>
  
  <!-- RFID waves -->
  <path d="M580 150 Q 620 170 580 190" stroke="#D97706" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M595 145 Q 645 170 595 195" stroke="#D97706" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M610 140 Q 670 170 610 200" stroke="#D97706" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Text -->
  <text x="400" y="340" font-family="monospace" font-size="24" fill="#1A1A1A" text-anchor="middle">Run As You Are</text>
  <text x="400" y="370" font-family="sans-serif" font-size="14" fill="#737373" text-anchor="middle">NFT Run Membership & Web3</text>
</svg>
